<html>
    <head>
        {% include 'commonhead.html' %}
        {% include 'commonscript.html' %}
        <style type="text/css">
            *
            body{
                background-color: #F3F2ED;
                display:flex;
                flex-direction: column;
                align-items: center;
                justify-content: baseline;
            }
        </style>
    </head>
    <body>
        <div>
            <h3 class="content">Dining Friends</h1>
        </div>

        <form name="registerForm" action="/register" method="post">
            <hr>
            <div>
                <label for="name">이름:</label>
                <input name="name" type="text" class="form-control" placeholder="이름" required>
            </div>
            <div>
                <label for="phone">전화번호:</label>
                <input name="phone" type="text" class="form-control" placeholder="전화번호" required>
            </div>
            <div>
                <label for="email">이메일:</label>
                <input name="email" type="text" class="form-control" placeholder="이메일" required>
            </div>
            <div>
                <label for="id">ID:</label>
                <input name="id" type="text" class="form-control" placeholder="ID" required>
            </div>
            <div>
                <label for="password">비밀번호(8자리 이상):</label>
                <input name="password" type="password" class="form-control" placeholder="비밀번호" required>
            </div>
            <div>
                <label for="password-check">비밀번호 확인:</label>
                <input name="password-check" type="password" class="form-control" placeholder="비밀번호 확인" required>
            </div>
            <p></p>
            <div style="display: flex; justify-content: center;">
                <button type="submit" class="btn btn-primary">가입하기</button>
            </div>
        </form>
        <div>
            <a href="loginform">로그인</a>
        </div>
    </body>
</html>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <script>
            alert("{{messages[-1]}}")
        </script>
    {% endif %}
{% endwith %}
